<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoExplorer | Modern Map Dashboard</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"/>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Top Navigation Bar -->
    <nav class="navbar">
      <div class="nav-brand">
        <div class="brand-icon">üó∫Ô∏è</div>
        <h1>GeoExplorer</h1>
      </div>
      <div class="nav-actions">
        <button id="btn-user" class="nav-btn">
          <span class="nav-btn-icon">üë§</span>
          <span class="nav-btn-text">Account</span>
        </button>
      </div>
    </nav>

    <div class="main-content">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2>Map Controls</h2>
          <p>Navigate, explore and analyze locations</p>
        </div>

        <!-- Quick Actions -->
        <div class="quick-actions">
          <button id="btn-location" class="action-btn primary">
            <span class="btn-icon">üìç</span>
            <span class="btn-text">My Location</span>
          </button>
          <button id="btn-add-marker" class="action-btn">
            <span class="btn-icon">‚ûï</span>
            <span class="btn-text">Add Marker</span>
          </button>
          <button id="btn-route" class="action-btn">
            <span class="btn-icon">üõ£Ô∏è</span>
            <span class="btn-text">Route</span>
          </button>
        </div>

        <!-- Search Section -->
        <div class="search-section">
          <div class="search-box">
            <input id="search-input" type="text" placeholder="Search locations..." class="search-input">
            <button id="search-btn" class="search-btn">
              <span class="search-icon">üîç</span>
            </button>
          </div>
        </div>

        <!-- Map Controls -->
        <div class="control-section">
          <h3 class="section-title">Map Style</h3>
          <div class="style-selector">
            <button class="style-option active" data-style="osm">
              <div class="style-preview street"></div>
              <span>Street</span>
            </button>
            <button class="style-option" data-style="sat">
              <div class="style-preview satellite"></div>
              <span>Satellite</span>
            </button>
            <button class="style-option" data-style="dark">
              <div class="style-preview dark"></div>
              <span>Dark</span>
            </button>
          </div>
        </div>

        <!-- Tools Section -->
        <div class="control-section">
          <h3 class="section-title">Tools</h3>
          <div class="tools-grid">
            <button id="btn-measure" class="tool-btn">
              <span class="tool-icon">üìè</span>
              <span class="tool-text">Measure</span>
            </button>
            <button id="btn-export" class="tool-btn">
              <span class="tool-icon">üì§</span>
              <span class="tool-text">Export</span>
            </button>
            <button id="btn-clear" class="tool-btn">
              <span class="tool-icon">üóëÔ∏è</span>
              <span class="tool-text">Clear</span>
            </button>
            <button id="btn-fullscreen" class="tool-btn">
              <span class="tool-icon">‚õ∂</span>
              <span class="tool-text">Fullscreen</span>
            </button>
          </div>
        </div>

        <!-- Statistics -->
        <div class="stats-section">
          <div class="stat-card">
            <div class="stat-icon">üìç</div>
            <div class="stat-info">
              <div class="stat-value" id="marker-count">0</div>
              <div class="stat-label">Markers</div>
            </div>
          </div>
          <div class="stat-card">
            <div class="stat-icon">üìè</div>
            <div class="stat-info">
              <div class="stat-value" id="distance-display">0 km</div>
              <div class="stat-label">Distance</div>
            </div>
          </div>
        </div>

        <!-- Locations List -->
        <div class="locations-section">
          <h3 class="section-title">Saved Locations</h3>
          <div class="locations-list" id="locations-list">
            <!-- Locations will be dynamically added here -->
          </div>
        </div>
      </aside>

      <!-- Main Map Area -->
      <main class="map-area">
        <div id="map" class="map-container"></div>
        <div class="map-overlay">
          <div class="coordinates-display">
            <span>Lat: <span id="lat-display">0.0000</span></span>
            <span>Lng: <span id="lng-display">0.0000</span></span>
          </div>
          <div class="zoom-controls">
            <button id="zoom-in" class="zoom-btn">+</button>
            <button id="zoom-out" class="zoom-btn">‚àí</button>
          </div>
        </div>
      </main>
    </div>

    <!-- Loading Overlay -->
    <div id="loading" class="loading-overlay">
      <div class="loading-spinner">
        <div class="spinner-ring"></div>
        <div class="spinner-text">Calculating Route...</div>
      </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast" class="toast"></div>

    <!-- Marker Modal -->
    <div id="marker-modal" class="modal">
      <div class="modal-container">
        <div class="modal-header">
          <h2>Add New Location</h2>
          <button class="modal-close">&times;</button>
        </div>
        <form id="marker-form" class="modal-form">
          <div class="form-group">
            <label for="marker-title">Location Name</label>
            <input type="text" id="marker-title" placeholder="Enter location name" required>
          </div>
          <div class="form-group">
            <label for="marker-desc">Description</label>
            <textarea id="marker-desc" rows="3" placeholder="Add a description (optional)"></textarea>
          </div>
          <div class="form-group">
            <label for="marker-icon">Marker Style</label>
            <div class="icon-selector">
              <label class="icon-option">
                <input type="radio" name="marker-icon" value="üìç" checked>
                <span class="icon-preview">üìç</span>
                <span>Default</span>
              </label>
              <label class="icon-option">
                <input type="radio" name="marker-icon" value="üè†">
                <span class="icon-preview">üè†</span>
                <span>Home</span>
              </label>
              <label class="icon-option">
                <input type="radio" name="marker-icon" value="üè¢">
                <span class="icon-preview">üè¢</span>
                <span>Office</span>
              </label>
              <label class="icon-option">
                <input type="radio" name="marker-icon" value="‚≠ê">
                <span class="icon-preview">‚≠ê</span>
                <span>Favorite</span>
              </label>
            </div>
          </div>
          <div class="form-actions">
            <button type="button" id="cancel-marker" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Save Location</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Leaflet & Plugins -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.min.js"></script>

  <!-- Custom JS -->
  <script src="app.js"></script>
</body>
</html>
